# Zcash configuration for Lightwalletd
# Points to Zebra's RPC endpoint

# Network
regtest=1

# RPC settings - connect to Zebra container
rpcconnect=zebra
rpcport=8232

# RPC authentication (Zebra doesn't require auth in regtest mode)
rpcuser=zeckit
rpcpassword=zeckit-regtest-password

# Wallet settings
disablewallet=1